
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat AI Multi Model</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Chat AI</h1>
      <select id="modelSelector">
        <option value="vina">Vina AI</option>
        <option value="ryuu">RyuuXiao AI</option>
        <option value="blackbox">Blackbox Pro</option>
        <option value="zero">Zero AI</option>
      </select>
    </header>
    <main id="chatArea"></main>
    <footer>
      <input type="text" id="userInput" placeholder="Tulis pesan..." autocomplete="off" />
      <button id="sendBtn">Kirim</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
